version: '3'

services:
  api:
    image: mysql:8.2
    ports: 
      - 8080:8080
    environment: 
        ConnectionStrings__defaultConnection: "Server=db; Port=3306; Database=Entertainment; Uid=root; Pwd=sakata;"
    depends_on:
      - db

  db:
    image: mysql:8.2
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sakata

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080